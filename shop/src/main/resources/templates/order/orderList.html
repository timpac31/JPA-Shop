<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{component :: header}">
</head>
<body>
	<div th:insert="~{component :: head-bar}"></div>
	<div class="container">
		<h2>주문 리스트</h2>
		<div>
			<table class="table table-striped">
				<thead>
				<tr>
					<th>회원명</th>
					<th>대표 상품명</th>
					<th>총가격</th>
					<th>대표 주문수량</th>
					<th>상태</th>
					<th>일시</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="order : ${orders}">
					<td th:text="${order.customer.name}"></td>
					<td th:text="${order.orderItems[0].item.name}"></td>
                    <td th:text="${order.orderItems[0].orderPrice}"></td>
                    <td th:text="${order.orderItems[0].count}"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
					<td><a th:href="@{/order/{orderId}/cancel(orderId=${order.id})}" class="btn btn-primary">취소</a></td>
				</tr>
				</tbody>
			</table>
		</div>		
	</div>
</body>
</html>
